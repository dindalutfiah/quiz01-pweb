<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Riwayat Hidup - Pendidikan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Riwayat Hidup</h1>
        <div class="section-title">II. PENDIDIKAN</div>
        <form action="formulir3.html" method="post">
            <!-- Tambahkan formulir untuk pendidikan di sini -->
            <div class="form-group">
            <label for="sd">SD</label>
            <input type="text" id="sd" name="sd" placeholder="Nama Sekolah">
            <label for="sd_tahun">Tahun Lulus</label>
            <input type="date" id="sd_tahun" name="sd_tahun">
        </div>
        <div class="form-group">
            <label for="sltp">SLTP</label>
            <input type="text" id="sltp" name="sltp" placeholder="Nama Sekolah">
            <label for="sltp_tahun">Tahun Lulus</label>
            <input type="date" id="sltp_tahun" name="sltp_tahun">
        </div>
        <div class="form-group">
            <label for="slta">SLTA</label>
            <input type="text" id="slta" name="slta" placeholder="Nama Sekolah">
            <label for="slta_tahun">Tahun Lulus</label>
            <input type="date" id="slta_tahun" name="slta_tahun">
        </div>
        <div class="form-group">
            <label for="d1">D-I</label>
            <input type="text" id="d1" name="d1" placeholder="Nama Institusi">
            <label for="d1_tahun">Tahun Lulus</label>
            <input type="date" id="d1_tahun" name="d1_tahun">
        </div>
        <div class="form-group">
            <label for="d2">D-II</label>
            <input type="text" id="d2" name="d2" placeholder="Nama Institusi">
            <label for="d2_tahun">Tahun Lulus</label>
            <input type="date" id="d2_tahun" name="d2_tahun">
        </div>
        <div class="form-group">
            <label for="d3">D-III/AKADEMIK</label>
            <input type="text" id="d3" name="d3" placeholder="Nama Institusi">
            <label for="d3_tahun">Tahun Lulus</label>
            <input type="date" id="d3_tahun" name="d3_tahun">
        </div>
        <div class="form-group">
            <label for="d4">D-IV</label>
            <input type="text" id="d4" name="d4" placeholder="Nama Institusi">
            <label for="d4_tahun">Tahun Lulus</label>
            <input type="date" id="d4_tahun" name="d4_tahun">
        </div>
        <div class="form-group">
            <label for="s1">S1</label>
            <input type="text" id="s1" name="s1" placeholder="Nama Universitas">
            <label for="s1_tahun">Tahun Lulus</label>
            <input type="date" id="s1_tahun" name="s1_tahun">
        </div>
        <div class="form-group">
            <label for="s2">S2</label>
            <input type="text" id="s2" name="s2" placeholder="Nama Universitas">
            <label for="s2_tahun">Tahun Lulus</label>
            <input type="date" id="s2_tahun" name="s2_tahun">
        </div>
        <div class="form-group">
            <label for="s3">S3</label>
            <input type="text" id="s3" name="s3" placeholder="Nama Universitas">
            <label for="s3_tahun">Tahun Lulus</label>
            <input type="date" id="s3_tahun" name="s3_tahun">
        </div>
        <div class="form-group">
            <label for="spesialis1">SPESIALIS I</label>
            <input type="text" id="spesialis1" name="spesialis1" placeholder="Nama Institusi">
            <label for="spesialis1_tahun">Tahun Lulus</label>
            <input type="date" id="spesialis1_tahun" name="spesialis1_tahun">
        </div>
        <div class="form-group">
            <label for="spesialis2">SPESIALIS II</label>
            <input type="text" id="spesialis2" name="spesialis2" placeholder="Nama Institusi">
            <label for="spesialis2_tahun">Tahun Lulus</label>
            <input type="date" id="spesialis2_tahun" name="spesialis2_tahun">
        </div>
        <div class="form-group">
            <label for="profesi">PROFESI</label>
            <input type="text" id="profesi" name="profesi" placeholder="Nama Institusi">
            <label for="profesi_tahun">Tahun Lulus</label>
            <input type="date" id="profesi_tahun" name="profesi_tahun">
        </div>
        <div class="form-group">
            <button type="submit">Selanjutnya</button>
        </div>
   
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var button = document.querySelector("button[type='submit']");
        button.addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "formulir3.html"; 
        });
    });
</script>
</body>
</html>
