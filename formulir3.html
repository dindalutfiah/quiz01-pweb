<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Riwayat Hidup - Kursus/Latihan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Riwayat Hidup</h1>
        <div class="section-title">III. KURSUS/LATIHAN</div>
        <form action="formulir4.html" method="post">
            <!-- Tambahkan formulir untuk kursus/latihan di sini -->
            <div class="form-group">
                <label for="nama_kursus">Nama Kursus/Latihan</label>
                <input type="text" id="nama_kursus" name="nama_kursus" placeholder="Nama Kursus/Latihan">
            </div>
            <div class="form-group">
                <label for="lama_kursus">Lama Kursus/Latihan</label>
                <input type="text" id="lama_kursus" name="lama_kursus" placeholder="Lama Kursus/Latihan">
            </div>
            <div class="form-group">
                <label for="ijazah">Ijazah</label>
                <input type="text" id="ijazah" name="ijazah" placeholder="Ijazah">
            </div>
            <div class="form-group">
                <label for="tempat">Tempat</label>
                <input type="text" id="tempat" name="tempat" placeholder="Tempat">
            </div>
            <div class="form-group">
                <label for="keterangan">Keterangan</label>
                <input type="text" id="keterangan" name="keterangan" placeholder="Keterangan">
            </div>
            <div class="form-group">
                <button type="submit">Selanjutnya</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var button = document.querySelector("button[type='submit']");
            button.addEventListener("click", function(event) {
                event.preventDefault(); 
                window.location.href = "formulir4.html"; 
            });
        });
    </script>
</body>
</html>
